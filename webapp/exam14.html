<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<title>Insert title here</title>
</head>
<body>

	<h1>이벤트</h1> <!-- h1태그는 id로 받아야하나 class로 받아야하나? -->
	
	<h2>h2태그_1</h2>
	<h2>h2태그_2</h2>
	<h2>h2태그_3</h2>

	<h3 class="tagh3">h3태그_1</h3>
	<h3 class="tagh3">h3태그_2</h3>
	<h3 class="tagh3">네이버</h3>
	<h3 class="tagh3">다음</h3>

	<div>
		<button id="btn">자바스크립트 테스트 버튼</button>
		<p id="display">이름 출력 영역</p>
	</div>
	

</body>

<script type="text/javascript">

	//문서의 모든 요소가 로딩된 후에 function()의 내용이 실행되게 하라
	window.onload = function(){
		var testButton = document.getElementById("btn");
		var testArea = document.getElementById("display");
	
		var h1Tag = document.getElementsByTagName("h1");   //h1의 이름을 가지는 태그 받기
		var h2Array = document.getElementsByTagName("h2"); //h2의 이름을 가지는 태그들 받기(배열로 받음)
		console.log(h2Array);
		
		var h3Array = document.getElementsByClassName("tagh3");
		console.log(h3Array);
		
		//id가 "btn"인 버튼을 클릭할 때 function()에 정의된 대로 작동하라
		testButton.onclick = function(){
				testArea.innerHTML = "홍길똥";
		};
		
		console.log(h2Array[1]);
		
		h2Array[1].onclick = function(){
				testArea.innerHTML = "2번째 h2태그 클릭했슈"
		};
				
		h3Array[1].onclick = function(){
			h1Tag[0].innerHTML = '<a href="http://www.daum.net">http://www.daum.net</a>'
		};
		
	};
	
	// 위와 같은 반복적인 이벤트 처리를 위해 jquery를 사용한다.
	
</script>



</html>
