<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<title>Insert title here</title>
</head>

<body>

	<h1>변수의 범위</h1>
	<script type="text/javascript">
		var name = "global"

		function checkScope() {
			var name = "local";
			console.log(name);
		}

		checkScope(); //local

		console.log(name); //지역변수 name 이 아닌 전역변수 name값이 출력된다.
	</script>

	<script type="text/javascript">
		var name = "global"

		function checkScope() {
			name = "local";
			name2 = "로컬"; // --> var 이라고 변수를 선언해주지 않으면 전역변수처럼 쓰일 수 있다. 함수 외부에 var name2; 해준것과 같은 효과
			console.log(name);
		}

		checkScope(); //local

		console.log(name); //지역변수 name 이 아닌 전역변수 name값이 출력된다.
		console.log(name2);
	</script>

</body>


</html>
