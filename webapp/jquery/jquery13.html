<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript"
	src="/js/assets/js/jquery/jquery-1.12.4.js"></script>
<title>Insert title here</title>
</head>
<body>
	<div>
		<button id="btn" type="button">js테스트버튼</button>
		<h1 id="display">이름출력영역</h1>
	</div>

</body>

	<script type="text/javascript">
		//버튼을 클릭 했을 때 --> 이벤트
		$("#btn").on("click", function(){
			console.log("버튼 클릭");
			$("#display").text("홍길똥");
			$("#display").css("color","red");
			$("#display").prepend("의적 ");
			$("#display").append(" 이 나타났다!");
		});
	</script>

</html>
