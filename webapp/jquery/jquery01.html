<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="/js/assets/js/jquery/jquery-1.12.4.js"></script>
<title>Insert title here</title>
</head>
<body>

	<div>
		<button id="btn">자바스크립트 테스트 버튼</button>
		<p id="display">이름 출력 영역</p>
	</div>

</body>

<script type="text/javascript">
	/*
	// 태그로 가져오는 방법, 아이디로 가져오는 방법, 클래스로 가져오는 방법
	var testButton = document.getElementById("btn");
	var testArea = document.getElementById("display");
	
	
	//버튼을 클릭 할 때 (이벤트)
	testButton.onclick = function(){
		testArea.innerHTML = "<h2>홍길똥</h2>";
	};
	
	window.onload = function(){
		
	}// 내부 내용을 현재 파일의 전체를 훑은 후 실행시키는 예약어(onload)
	*/
	
	$("#btn").on("click", function(){
		$("#display").html("홍길똥");
	});
	//$("#name").html("input"); --> jquery 식 표현
	
	
</script>


</html>
